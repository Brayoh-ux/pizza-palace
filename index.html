<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/script.js"></script>
    <link rel="icon" href="./img/call.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace</title>
</head>
<body>
    <div class="navigation-container">
        <div class="navigation-content">
            <div class="logo">
                <img src="./img/call.jpeg" height="60px">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">BEST DEALS</a></li>
                    <li><a href="#">ONLINE ODER</a></li>
                </ul>
            </div>
            <div class="cart">
                <a href="#"><img src="./img/white-cart.png"></a>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="content">
            <div class="first-row">
                <div class="new">
                    <p>GRILLED CHICKEN</p>
                    <p>SUMMER PIZZA</p>
                    <button>HOT & SPICY</button>
                </div>
                <div class="find">
                    <div class="search">
                        <p>FIND LOCATION</p>
                        <div class="text">
                            <input type="search" placeholder="Search Something Here">
                            <button>Search</button>
                        </div>
                    </div>
                    <div class="order">
                        <a href="#"><font style="color: #F9A609;">ORDER</font> ONLINE</a>
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="food-one">
                    <div class="name">
                        <p>VEGGIE</p>
                        <p>SPECIAL</p>
                    </div>
                    <div class="price"><button>SH 9 <sup>99</sup></button></div>
                </div>
                <div class="food-two">
                    <div class="name">
                        <p>CHICKEN WRAP</p>
                        <p>SPECIAL</p>
                    </div>
                    <div class="price"><button>SH5 <sup>99</sup></button></div>
                </div>
                <div class="food-three">
                    <div class="name">
                        <p>ICE-CREAM PIZZA</p>
                        <p>SUMMER</p>
                    </div>
                    <div class="price"><button>SH3 <sup>99</sup></button></div>
                </div>
            </div>
            <div class="third-row">
                <div class="flavor">
                    <a href="#">
                        <p>CRUST <img src="./img/drop2.jpeg" height="30px" ></p>
                    </a>
                </div>
                <div class="breakfast">
                    <a href="#">
                        <p>TOPPINGS <img src="./img/drop2.jpeg" height="20px" ></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="navigation-content">
            <div class="logo"><img src="./img/call.jpeg" height="60px"></div>
            <div class="menu footer-menu">
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">CONTACT US</a></li>
                    <li><a href="#">TEAM</a></li>
                </ul>
            </div>
            <div class="social">
                <li><a href="#"><img src="./social/facebook.png"></a></li>
                <li><a href="#"><img src="./social/twitter.png"></a></li>
                <li><a href="#"><img src="./social/you_tube.png"></a></li>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright 2020 || Pizza Palace</p>
        </div>
    </div>
</body>
</html>
